<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Issue Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" /> </head>

<body onload="fetchIssues()">
	<div class="container">
				<!--Navigation Bar-->
				<div class="navbar navbar-inverse  light bg-dark">
					<a href="" class="nav-brand" style="color:white;font-size: x-large;"> <img class="project-logo" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/bug-tracking-6-1093037.png"  style="filter: invert(1);" width="50" height="50" class="d-inline-block align-top" alt="">Issue Tracker</a>s
				</div>
				<div class="row">
					<!--New Issue Form-->
					<div class="input-col col-md-4 col-sm-12  ">
						<div class="jumbotron text-left">
							<h3>Add New Issue</h3>
							<form id="issueInputForm">
								<div class="form-group">
									<label for="issueDescInput">Description</label>
									<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ..."> </div>
								<div class="form-group">
									<label for="issueSeverityInput">Severity <span class="glyphicon glyphicon-time"></span></label>
									<select id="issueSeverityInput" class="form-control">
										<option value="Low">Low</option>
										<option value="Medium">Medium</option>
										<option value="High">High</option>
									</select>
								</div>
								<div class="form-group">
									<label for="issueDateInput">Opening Date</label>
									<input id="issueDateInput" class="form-control" type="date" name="begin" placeholder="01-10-2021" id="begin" min="2020-10-07" max="2021-10-08"> </div>
								<div class="form-group">
									<label for="issueAssignedToInput">Assigned To <span class="glyphicon glyphicon-user"></span></label>
									<input type="text" class="form-control " id="issueAssignedToInput" placeholder="Enter responsible ..."> </span>
								</div>
								<button type="submit" class="btn btn-primary">Add</button>
              				</form>
						</div>
					</div>
					<!--Search/ Filter-->
					<div class="result col-md-8 col-sm-12">
						
						<div class="input-form">
							<form id="form-search">
								<input id="search-issue" class="" placeholder="Search issues using description / assigned person name / issueId...">
								<button id="btn-search" type="submit" class="btn btn-primary">Search</button>
								<div class="col-md-4">
									<div class="form-group search">
										<label for="search-severity">Severity</label>
										<select id="search-severity" class="form-control">
											<option value="" default selected>Select severity</option>
											<option value="Low">Low</option>
											<option value="Medium">Medium</option>
											<option value="High">High</option>
										</select>
									</div>
								</div>
								<div class="col-md-4 search">
									<div class="form-group">
										<label for="search-start-date">Start Date</label>
										<input id="search-start-date" class="form-control" type="date" name="begin" placeholder="Select Start Date" id="begin" min="2020-10-07" max="2021-10-08"> </div>
								</div>
								<div class="col-md-4 search">
									<div class="form-group">
										<label for="search-end-date">End Date</label>
										<input id="search-end-date" class="form-control" type="date" name="begin" placeholder="Select End Date" id="begin" min="2020-10-07" max="2021-10-08"> </div>
								</div>
							</form>
						</div>
						<!--Display Issues-->
						<div id="issuesList" class="issuesList" class="col-md-12"> </div>
					</div>
	
				</div>
	</div>


		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="main.js"></script>
</body>

</html>
